<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Imc</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <ul>
            <li> Nenhum campo deve estar vazio</li>
            <li> Usuário só podera contar letras e/ou numeros</li>
            <li> Usário deverá conter entre 3 e 12 letras</li>
            <li> Senha devera conter entre 3 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="formulario"> 
            <label>Nome</label>
            <input type="text" class="nome validar">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar">
            <label>CPF</label>
            <input type="text" class="cpf validar">
            <label>Usuário</label>
            <input type="text" class="usuario validar">
            <label>Senha</label>
            <input type="password" class="senha validar">
            <label>Repetir a senha</label>
            <input type="password" class="repetirsenha validar">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./Assets/js/validacpf.js"></script>
    <script src="./Assets/js/main.js"></script>
</body>

</html>
